<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .abc {
      background-color: red;
      height: 200px;
      width: 200px;
      border: solid 5px black;
    }
  </style>
</head>

<body>
  <div class="abc"></div>
  <button id="fadein">FADE IN</button>
  <button id="fadeout">FADE OUT</button>
  <button id="fadetog">FADE TOG</button>
  <button id="fadeto">FADE TO</button>

  <script>
    $(document).ready(function () {
      //On Click of button or text it will fade in

      $("#fadein").click(function () {
        $(".abc").fadeIn(5000);
      })

      //On Click of button or text it will fade out
      $("#fadeout").click(function () {
        $(".abc").fadeOut(5000);
      });



      //IT WILL WORK WITH BOTH FADE IN AND OUT
      $("#fadetog").click(function () {
        $(".abc").fadeToggle(1000);
      });


      // OPACITY WILL BE LESS
      $("#fadeto").click(function () {
        $(".abc").fadeTo("slow", 0.15);
      })
    })
  </script>
</body>

</html>
