<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDE SHOW TOGGLE</title>
    <!-- import cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS link -->
    <script src="1.js"></script>
    <!-- Css link -->
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <!-- row 1 -->
    <div class="row">
        <div class="col50">
            <div class="left">
                <h1>Left JS Test</h1>
            </div>
            <button id="hide1">HIDE Right</button>
            <button id="show1">SHOW Right</button>
            <button id="tog1">TOGGLE Right</button>

        </div>
        <div class="col50">
            <div class="right">
                <h2>Right JS TEST</h2>
            </div>
            <button id="hide">HIDE</button>
            <button id="show">SHOW</button>
            <button id="tog">TOGGLE</button>
        </div>
    </div>
    <!-- row 2 -->
    <div class="row">
        <div class="col50">
            <div class="left">
                <h3><img src="../image/1.jpeg" alt="car1" class="left"></h3>
            </div>
            <button class="hide2">HIDE Right</button>
            <button class="show2">SHOW Right</button>
            <button class="tog2">TOGGLE Right</button>

        </div>
        <div class="col50">
            <div class="right">
                <h4><img src="../image/2.jpg" alt="car2" class="right"></h4>
            </div>
            <button class="hidea">HIDE</button>
            <button class="showb">SHOW</button>
            <button class="togc">TOGGLE</button>
        </div>
    </div>
</body>

</html>
